<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>email</th>
                        <th>name</th>
                        <th>password</th>
                        <th>role</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.role}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
