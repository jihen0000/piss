<div>
    <div class="alert alert-danger" *ngIf="mode==0 && errorMessage">
        <strong>{{errorMessage}}</strong>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger"></a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger">HOME</a></li>
                    <li class="nav-item"><a class="nav-link btn js-scroll-trigger">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link btn js-scroll-trigger">Log In</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <form class="form" method="" action="">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-5 align-self-end">
                        <div class="panel panel-default" *ngIf="mode==1">
                            <div class="panel-heading">
                                <strong>Registration Success</strong>
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        Your username:{{user.username}}

                                    </li>
                                    <li>
                                        Your Fullname : {{user.name}}
                                    </li>
                                    <li>
                                        your Role : {{user.role}}
                                    </li>
                                    <li>
                                        Your Email : {{user.email}}
                                    </li>
                                    <li>
                                        Your Passord : {{user.password}}
                                    </li>


                                </ul>
                            </div>
                        </div>
                        <div *ngIf="mode==0">
                            <div class="panel panel-default">
                                <div class="panel-heading">Registration</div>
                                <div class="panel-body">
                                    <form #f="ngForm" (ngSubmit)="onRegister()">
                                        <div class="form-group">
                                            <label class="control-label">Username</label>
                                            <input type="text" name="username" [(ngModel)]="user.username" class="form-control" placeholder="Enter your username" required/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label"> Fullname</label>
                                            <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Please Enter your Full name" required/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="password" required/>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label"> renter your Password</label>
                                            <input type="password" name="password" [(ngModel)]="password2" class="form-control" placeholder="please rewrite your password" required/>

                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Email </label>
                                            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Sign As</label>
                                            <h2><span>You are regestring as:</span></h2>
                                            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="user.role">
                          <option value="User">User</option>
                          <option value="Admin">Admin</option>
                        </select>

                                        </div>
                                        <button type="submit" class="btn btn-danger" [disabled]="!f.valid">
                        Register
                    </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </header>
</div>
