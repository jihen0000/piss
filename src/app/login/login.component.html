<div>
    <div class="alert alert-danger">
        <strong>Bad Credentials!</strong>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" ></a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" [routerLink]="['/page1']" preserveQueryParams preserveFragment>HOME<router-outlet></router-outlet></a></li>
                    <li class="nav-item"><a class="nav-link btn js-scroll-trigger" [routerLink]="['/Register']" preserveQueryParams preserveFragment>Sign Up<router-outlet></router-outlet></a></li>
                    <li class="nav-item"><a class="nav-link btn js-scroll-trigger" [routerLink]="['/login']" preserveQueryParams preserveFragment>Log In<router-outlet></router-outlet></a></li>
                    
                </ul>
            </div>
        </div>
      </nav>
    

    <header class="masthead" >
        <form class="form" method="" action="">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-7 align-self-end">
                     <div class="panel panel-default" *ngIf="mode==0">
                     <div class="panel-heading text-white"><strong>Authenticated</strong>Authentification</div>
                        <div clas="panel-body">
                         <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                         <div class="form-group">
                        <label  class="control-label text-white">username:</label>
                         <input ngModel="" type="text" name="username" class="form-control" placeholder="Enter your Username" required/>
                        </div>
                         <div class="form-group">
                         <label class="control-label text-white">Password:</label>
                         <input ngModel="" type="password" name="password" class="form-control" placeholder="Enter your Password" required/>
                         </div>
                         <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger">CONNEXION</button>
                         <p class="text-white"> if you don't have an account, Please Register here</p>
                        <button (click)="onRegister()" class="btn btn-success" [disabled]="!f.valid">Register New user</button>

                        </form>
            
                        </div>
                      </div>
                        </div>
                </div>
            </div>
        </form>
    </header>
</div>
